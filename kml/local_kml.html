<!DOCTYPE html>
<html>
  <head>
    <title>Rich Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 80%;
        width: 80%;
      }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="geoxml3.js"></script>
    <script type="text/javascript">
      var map;
      var center = new google.maps.LatLng(-37.856206, 145.233980);

      function initialize() {
        var myOptions = {
          zoom: 15,
          center: center, 
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

        //var poi_layer = new google.maps.KmlLayer('http://127.0.0.1/newyork.kml');
        //var poi_layer = new google.maps.KmlLayer('http://www.searcharoo.net/SearchKml/newyork.kml');
        //poi_layer.setMap(map);

        var myParser = new geoXML3.parser({map: map});
        myParser.parse('http://127.0.0.1/googlemaps_examples/kml/test.kml');
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
